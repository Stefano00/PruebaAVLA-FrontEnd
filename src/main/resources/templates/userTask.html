	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<!--  <meta charset="ISO-8859-1">-->
<meta charset="utf-8">
<title>PRUEBA TECNICA AVLA</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/home">PRUEBA TECNICA AVLA</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item "><a class="nav-link" href="/home">Home
						<span class="sr-only"></span>
				</a></li>
				<li class="nav-item dropdown "><a
					class="nav-link dropdown-toggle " href="/users/all"
					id="navbarDropdown" role="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> Users </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="/users/all">All Users</a> <a
							class="dropdown-item " href="/users/create">Create User</a>

					</div></li>
				<li class="nav-item dropdown "><a
					class="nav-link dropdown-toggle active" href="/tasks/all"
					id="navbarDropdown" role="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> Tasks </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item active" href="/tasks/all">All tasks</a> <a
							class="dropdown-item " href="/tasks/create">Create task</a>

					</div></li>
			</ul>

		</div>
	</nav>

	<h1>Tasks</h1>
	
	<form th:action="@{/userTask/edit}" method="post" th:object="${userTask}">
		
		<table class="table">
		<thead class="thead-dark">
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Task name</th>
				<th scope="col">Task type</th>
				<th scope="col">Description</th>
				<th scope="col">Duration_hours</th>
				<th scope="col">User</th>
				<th scope="col">Assign User</th>
				
			</tr>
		</thead>
		<tbody>
			<tr>
				<th><input type="hidden" th:value="${task.id}" id="id_user" name="id_task"></th>
				<th th:text="${task.task_name}">Task name</th>
				<th th:text="${task.task_type}">Task type</th>
				<th th:text="${task.description}">Description</th>
				<th th:text="${task.duration_hours}">Duration hours</th>
				<th >User</th>
				
				
				<th><label for="role" class="col-form-label">User</label>
					<div class="col-sm-6">
						<select class="custom-select my-1 mr-sm-2" id="user" name="id_user">
							<option selected>Assign Task</option>
							<option th:each="temp:${userList}" th:text="${temp.username}"
								th:value=${temp.id} >
								</option>
						</select>
					</div>
					
				</th>
				
				
			</tr>
			
		</tbody>
	</table>
	<button class="btn btn-primary" type="submit">Assign User</button>
	</form>
</body>
</html>
