<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PRUEBA TECNICA AVLA</title>
<!-- CSS only -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
	integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
	crossorigin="anonymous"></script>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4285F4">
		<a class="navbar-brand" href="/home">PRUEBA TECNICA AVLA</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item "><a class="nav-link" href="/home">Home
						<span class="sr-only"></span>
				</a></li>

				<li class="nav-item dropdown "><a
					class="nav-link dropdown-toggle active" href="/users/all"
					id="navbarDropdown" role="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> Users </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="/users/all">All Users</a> <a
							class="dropdown-item active" href="users/create">Create User</a>

					</div></li>
				<li class="nav-item dropdown "><a
					class="nav-link dropdown-toggle " href="/tasks/all"
					id="navbarDropdown" role="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> Tasks </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="/tasks/all">All tasks</a> <a
							class="dropdown-item " href="/tasks/create">Create task</a>

					</div></li>
			</ul>

		</div>
	</nav>

	<h1>Create User</h1>

	<form th:action="@{/users/create}" method="post" th:object=${user} class="animate__animated animate__fadeIn" style="padding:10px">
		<div class="form-row">
			<div class="form-group col-md-4">
				<label for="name">Name</label> <input type="text"
					class="form-control" id="name" name="name">
			</div>
			<div class="form-group col-md-4">
				<label for="type">Username</label> <input type="text"
					class="form-control" id="type" name="username">
			</div>

			<div class="form-group col-md-4">
				<label for="duration">Password</label> <input type="password"
					class="form-control" id="duration" name="password">
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-4">
				<label for="duration">Description</label> <input type="text"
					class="form-control" id="duration" name="description">
			</div>
			<div class="form-group col-md-4">
				<label for="startDate">Email</label> <input type="email"
					class="form-control" id="startDate" name="email">
			</div>

			<div class="form-group col-md-4">
				<label for="role" class="col-sm-4 col-form-label">Role</label>
				<div class="col-sm-6">
					<select class="custom-select my-1 mr-sm-2" id="role" name="roles">
						<option selected>VISIT</option>
						<option th:each="temp:${roles}" th:text="${temp}" th:value=${temp.getAuthority()}></option>
					</select>
				</div>
			</div>
			</div>


		<button type="submit" class="btn btn-primary">Create</button>
	</form>
</body>

</html>
