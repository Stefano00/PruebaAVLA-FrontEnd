<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<!--  <meta charset="ISO-8859-1">-->
<meta charset="utf-8">
<title>PRUEBA TECNICA AVLA</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4285F4">
		<a class="navbar-brand" href="/home">PRUEBA TECNICA AVLA</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item "><a class="nav-link" href="/home">Home
						<span class="sr-only"></span>
				</a></li>
				<li class="nav-item dropdown "><a
					class="nav-link dropdown-toggle " href="/users/all"
					id="navbarDropdown" role="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> Users </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="/users/all">All Users</a> <a
							class="dropdown-item " href="/users/create">Create User</a>

					</div></li>
				<li class="nav-item dropdown "><a
					class="nav-link dropdown-toggle active" href="/tasks/all"
					id="navbarDropdown" role="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> Tasks </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item active" href="/tasks/all">All tasks</a> <a
							class="dropdown-item " href="/tasks/create">Create task</a>

					</div></li>
			</ul>

		</div>
	</nav>

	<h1>Tasks</h1>
	<table style="padding:10px"
		class="table animate__animated animate__fadeIn animate__fadeInDown">
		<thead class="table-primary" >
			<tr>
				<th scope="col">Complete</th>
				<th scope="col">Process</th>
				<th scope="col">Task name</th>
				<th scope="col">Task type</th>
				<th scope="col">Description</th>
				<th scope="col">Duration_hours</th>
				<th scope="col">Start date</th>
				<th scope="col">End date</th>
				<th scope="col">User</th>
				<th scope="col">Edit</th>
				<th scope="col">Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="list:${taskList}">

				<th
					 th:text="${list.isMark()} ? 'COMPLETE' : 'NOT FINISH'" >

				</th>
				
				<th
					 th:text="${list.isProcess()} ? 'IN PROCESS' : 'NOT'" >

				</th>

				<th th:text="${list.task_name}"></th>
				<th th:text="${list.task_type}"></th>
				<th th:text="${list.description}"></th>
				<th th:text="${list.duration_hours}"></th>
				<th th:text="${list.start_date}"></th>
				<th th:text="${list.end_date}"></th>
				<th th:text="${taskUserId.get(list.id)}"></th>
				<th><a class="btn btn-primary"
					th:href="@{/tasks/edit/}+${list.id}">User</a></th>


				<th>
					<form th:action="@{/tasks/delete/}+${list.id}" method="post">
						<button type="submit" class="btn btn-primary">Delete Task</button>

					</form>
				</th>
			</tr>

		</tbody>
	</table>
</body>
</html>
